<header>
  <h1 class="logo">Current weather in your city</h1>
  <input type="text" [(ngModel)]="city" placeholder="Enter city" />
  <button (click)="getWeatherByCity(city)">Search</button>
  <div class="showWeather"></div>
  <app-weather-card
    *ngIf="weatherDay?.weather"
    [weatherDay]="weatherDay"
  ></app-weather-card>
</header>
